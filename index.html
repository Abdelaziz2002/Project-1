<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login page</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card mt-5 shadow-lg p-3 mb-5 bg-white rounded" >
                 <div class="card-header text-bg-primary">Login as admin</div>
                 <div class="card-body">
                    <form action="dash.html">
                        <div class="form-floating mb-3">
                            <input type="text" id="userName" class="form-control" placeholder="" autofocus>
                            <label for="userName">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" id="password" class="form-control"placeholder="">
                            <label for="password">Password</label>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" id="rememberMe" class="form-check-input" >
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-success">
                                <i class="fa-solid fa-right-to-bracket"></i>
                                Login as admin</button>
                        </div>
                    </form>
                 </div>   
                </div>
            </div>
        </div>
    </div>
    
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
